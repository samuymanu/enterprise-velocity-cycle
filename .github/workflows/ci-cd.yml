# ğŸ”„ CI/CD ENTERPRISE PIPELINE
# Workflow principal para tests automÃ¡ticos y deployment

name: ğŸš€ BikeShop ERP CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:

# Variables de entorno globales
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Permisos necesarios
permissions:
  contents: read
  packages: write
  security-events: write
  checks: write
  pull-requests: write

jobs:
  # ================================
  # JOB 1: ANÃLISIS DE CÃ“DIGO
  # ================================
  code-analysis:
    name: ğŸ” AnÃ¡lisis de CÃ³digo
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
      
      - name: ğŸ“¦ Instalar dependencias Frontend
        run: npm ci
      
      - name: ğŸ“¦ Instalar dependencias Backend
        working-directory: ./backend
        run: npm ci
      
      - name: ğŸ§¹ Lint Frontend
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ§¹ Lint Backend
        working-directory: ./backend
        run: npm run lint || echo "Backend linting skipped"
        continue-on-error: true
      
      - name: ğŸ”§ TypeScript Check Frontend
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: true
      
      - name: ğŸ”§ TypeScript Check Backend
        working-directory: ./backend
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: true

  # ================================
  # JOB 2: SECURITY SCAN
  # ================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ” npm audit Frontend
        run: |
          npm ci
          npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ” npm audit Backend
        working-directory: ./backend
        run: |
          npm ci
          npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript
      
      - name: ğŸ›¡ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ================================
  # JOB 3: TESTS UNITARIOS
  # ================================
  unit-tests:
    name: ğŸ§ª Tests Unitarios
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Servicios necesarios para tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bikeshop_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependencias Backend
        working-directory: ./backend
        run: npm ci
      
      - name: ğŸ—„ï¸ Setup Base de Datos
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bikeshop_test?schema=public
        run: |
          npx prisma migrate deploy
          npx prisma generate
      
      - name: ğŸ§ª Ejecutar tests Backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bikeshop_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-cd
          NODE_ENV: test
        run: npm test -- --coverage --watchAll=false
      
      - name: ğŸ“Š Upload Coverage Backend
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
      
      - name: ğŸ“¦ Instalar dependencias Frontend
        run: npm ci
      
      - name: ğŸ§ª Ejecutar tests Frontend
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: ğŸ“Š Upload Coverage Frontend
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ================================
  # JOB 4: BUILD Y DOCKER
  # ================================
  build-and-docker:
    name: ğŸ—ï¸ Build & Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [code-analysis, security-scan]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Build Frontend
      - name: ğŸ“¦ Instalar dependencias Frontend
        run: npm ci
      
      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
      
      - name: ğŸ“¤ Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7
      
      # Build Backend
      - name: ğŸ“¦ Instalar dependencias Backend
        working-directory: ./backend
        run: npm ci
      
      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build
      
      - name: ğŸ“¤ Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7
      
      # Docker Setup
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ·ï¸ Extract metadata Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ³ Build Docker Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ³ Build Docker Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # JOB 5: DEPLOY STAGING
  # ================================
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, build-and-docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“Š Branch: ${{ github.ref }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          # AquÃ­ irÃ­an los comandos especÃ­ficos de deploy
          # Ejemplo: kubectl, ssh, docker-compose, etc.
      
      - name: âœ… Staging Deployment Success
        run: |
          echo "âœ… Staging deployment completed successfully!"
          echo "ğŸŒ Staging URL: https://staging.bikeshop.com"

  # ================================
  # JOB 6: DEPLOY PRODUCTION
  # ================================
  deploy-production:
    name: ğŸŒ Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, build-and-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "ğŸ“Š Branch: ${{ github.ref }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          # AquÃ­ irÃ­an los comandos especÃ­ficos de deploy
          # Ejemplo: kubectl, ssh, docker-compose, etc.
      
      - name: âœ… Production Deployment Success
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Production URL: https://bikeshop.com"
      
      - name: ğŸ“¢ Notify Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: 'https://bikeshop.com',
              description: 'Production deployment successful',
              context: 'production-deployment'
            });

  # ================================
  # JOB 7: CLEANUP
  # ================================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production]
    
    steps:
      - name: ğŸ§¹ Cleanup artifacts
        run: |
          echo "ğŸ§¹ Cleaning up temporary files and artifacts..."
